<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons">lock</i> Login
        </div>

        <center>
            <form>
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">face</i>
                    </div>
                    <input id="username" placeholder="Username" type="text" class="validate" autocomplete="off">
                </div>
                <div style="clear: both"></div>
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">vpn_key</i>
                    </div>
                    <input id="password" placeholder="Password" type="text" class="validate" autocomplete="off">
                </div>

                <div class="remember-me">
                    <input type="checkbox">
                    <span style="color: #DDD">Remember Me</span>
                </div>

                <input type="submit" value="Log In" />
            </form>
        </center>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <center>
            <div class="register">
                Don't have an account yet?
                <button id="register-link" href="#">Register here</button>
            </div>
        </center>
    </div>
</body>

</html>
